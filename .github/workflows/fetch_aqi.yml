name: Fetch Daily AQI Bulletin

on:
  schedule:
    - cron: '15 12 * * *'  # Every day at 5:45 PM IST (12:15 UTC)
  workflow_dispatch:

jobs:
  fetch_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.10'

      - name: ðŸ Install Tabula via PyCall
        run: |
          julia -e 'using Pkg; Pkg.add("PyCall"); using PyCall; run(`pip install tabula-py`)'

      - name: ðŸ“¦ Install Required Julia Packages
        run: |
          julia -e '
            using Pkg
            Pkg.add("CSV")
            Pkg.add("DataFrames")
            Pkg.add("PyCall")
            Pkg.add("TimeZones")
          '

      - name: ðŸ“¥ Run Julia Script to Fetch AQI
        run: julia fetch_cpcb_aqi.jl

      - name: ðŸš€ Commit and Push New CSV (if available)
        shell: bash
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          if ls data/*.csv 1> /dev/null 2>&1; then
            git add data/*.csv
            git commit -m "Add AQI bulletin for $(date +'%Y-%m-%d')" || echo "Nothing to commit"
            git push
          else
            echo "No new CSV files to commit."
          fi




